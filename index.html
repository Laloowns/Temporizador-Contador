<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador/Contador</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>

    <div class="container">
    <h1 class="title">Counter</h1>
    <div id="counter" class="counter">
        <button id="decrement" class="counter-btn">-</button>
        <p id="count" class="count">0</p>
        <button id="increment" class="counter-btn">+</button>
    </div>

    <h1 class="title">Timer in seconds</h1>
    <div id="timer" class="timer">
        <input type="number" id="seconds" class="timer-input" placeholder="Enter your seconds">
        <button id="start" class="timer-btn">Start</button>
    </div>
    <div id="countdown" class="countdown"></div>
</div>

<script src="script.js"></script>
</body>
</html>
<script src="./js/script.js"></script>
</body>
</html>
